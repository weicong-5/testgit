<!-- Prefixfree -->
<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript"></script>

<style type="text/css">
	/*custom font*/
	@import url(http://fonts.googleapis.com/css?family=Merriweather+Sans);

	*{margin:0;padding:0;}

	html,body{min-height: 100%;}

	body{
		text-align: center;
		padding-top:100px;
		background:#689976;
		background:linear-gradient(#689976,#acdacc);/*渐变*/
		font-family: "Merriweather Sans",arial,verdana;
	}

	.breadcrumb{
		/*centering*/
		box-shadow: 0 0 15px 1px rgba(0,0,0,0.35);/*边框模糊效果*/
		border-radius: 5px;/*圆角效果*/
		/*overflow: hidden;*/
		display: inline-block;/*令两个div 同行显示*/
		counter-reset: flag;
	}
	.breadcrumb a{
		text-decoration: none;
		/*outline:none;*/
		display: block;
		float: left;
		line-height: 36px;
		font-size: 12px;
		color: white;
		/*左边需要留出空间放置序号*/
		padding:0 10px 0 60px;
		background:#666;
		background:linear-gradient(#666,#333);/*linear-gradient别拼错了 不是grandient*/
		position: relative;
	}
	/*第一个链接减少左填充 使它看起来更符合*/
	.breadcrumb a:first-child{
		padding-left:46px;
		border-radius: 5px 0 0 5px;/*跟父元素的圆角一致*/
	}
	.breadcrumb a:first-child:before{
		left:14px; 
	}
	.breadcrumb a:last-child{
		border-radius: 0 5px 5px 0;
		padding-right:20px;
	}
	/*鼠标悬停效果*/
	.breadcrumb a:active,.breadcrumb a:hover{
		background:#333;
		background: linear-gradient(#333,#000);
	}
	.breadcrumb a:active:after,.breadcrumb a:hover:after{
		background:#333;
		background: linear-gradient(135deg,#333,#000);
	}
	/*增加箭头*/
	.breadcrumb a:after{
		content:"";
		position:absolute;
		top:0;
		right: -18px;
		width: 36px;
		height: 36px;
		transform:scale(0.707)rotate(45deg);
		z-index: 1;/*在z轴更上方显示*/
		/*处理箭头后面部分*/
		background:#666;
		background:linear-gradient(135deg,#666,#333);
		/*箭头设计阴影*/
		box-shadow: 2px -2px 0 2px rgba(0,0,0,0.4),
		3px -3px 0 2px rgba(255,255,255,0.1);
		border-radius: 0 5px 0 50px;
	}
	/*不需要最后一个链接的箭头*/
	.breadcrumb a:last-child:after{
		content:none;
	}
	/*we will use the :before element to show numbers*/
	.breadcrumb a:before{
		content: counter(flag);
		counter-increment: flag;
		/*上面加好数字后 下面加样式*/
		border-radius: 100%;/*一个圆圈*/
		width: 20px;
		height:20px;
		line-height: 20px;
		margin: 8px 0;
		position: absolute;
		top: 0;
		left:30px;
		background:#444;
		background: linear-gradient(#444,#222);
		font-weight: bold;
	}
	.flat a,.flat a:after{
		background: white;
		color:black;
		transition:all 0.5s;
	}
	.flat a:before{
		background:white;
		box-shadow: 0 0 0 1px #ccc;
	}
	.flat a:hover,.flat a.active,.flat a:hover:after,.flat a.active:after{
		background: #9eeb62;
	}
</style>

<!-- a simple version -->
<div class="breadcrumb">
	<a href="#">Browse</a>
	<a href="#">Compare</a>
	<a href="#">Order Confirmation</a>
	<a href="#">Checkout</a>
</div>
<br><br>

<div class="breadcrumb flat">
	<a href="#">Browse</a>
	<a href="#">Compare</a>
	<a href="#">Order Confirmation</a>
	<a href="#">Checkout</a>
</div>
