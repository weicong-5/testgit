<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weicong音乐播放器</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- <script type="text/javascript" src="js/main.js"></script> -->
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="example">
		<div class="player">
			<div class="pl"></div>
			<div class="title"></div>
			<div class="artist"></div>
			<div class="cover"></div>
			<div class="controls"><!-- 控制功能 -->
				<div class="play"></div>
				<div class="pause"></div>
				<div class="rew"></div>
				<div class="fwd"></div>
			</div>
			<div class="volume"></div><!-- 音量 -->
			<div class="tracker"></div><!-- 进度 -->
		</div>
		<ul class="playlist hidden"><!-- 播放列表 -->
			<li audiourl="images/1.mp3" cover="images/1.jpg" artist="薛之谦">绅士.mp3</li>
			<li audiourl="images/2.mp3" cover="images/2.jpg" artist="杨宗纬">一次就好.mp3</li>
			<li audiourl="images/3.mp3" cover="images/3.jpg" artist="一指">一壶好茶一壶月.mp3</li>
		</ul>
	</div>
</body>
</html>
